<div class="filter-container">
    <span>Filter: </span>

    <input 
    type="radio" 
    name="filter" 
    value="all" 
    [(ngModel)]="selectedFilterRadioButton" 
    (change)="onselectedFilterRadioButtonChanged()"/>
    <span>All({{all}})</span>

    <input 
    type="radio" 
    name="filter" 
    value="true" 
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonChanged()"/>
    <span>In Stock({{inStock}})</span>

    <input
    type="radio" 
    name="filter" 
    value="false" 
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonChanged()"/>
    <span>Out Of Stock({{outOfStock}})</span>
    
</div>
